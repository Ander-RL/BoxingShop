<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Plus Ultra Boxing Gear</title>

  <!-- Bootstrap -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Exo+2&family=Kdam+Thmor+Pro&display=swap');
  </style>
</head>


<body>

  <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">

    <div class="container-fluid">

        <a class="navbar-brand" href="#">PLUS ULTRA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shopping Cart</a>
            </li>
          </ul>
        </div>

    </div>
  </nav>

  <div class="container-fluid p-0" id="intro">

    <div id="carouselIntroSlides" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="carousel-innerIntro">

        <div class="carousel-item active">
          <img src="images/BoxingGirlBags.jpg" class="d-block w-100" alt="Boxing girl">
        </div>
        <div class="carousel-item">
          <img src="images/BoxingBoys2.jpg" class="d-block w-100" alt="Boxing girl">
        </div>
        <div class="carousel-item">
          <img src="images/Contrast.jpg" class="d-block w-100" alt="Boxing girl">
        </div>
        <div class="carousel-item">
          <img src="images/KickGirl.jpg" class="d-block w-100" alt="Boxing girl">
        </div>
        <div class="carousel-item">
          <img src="images/Stretching.jpg" class="d-block w-100" alt="Boxing girl">
        </div>

      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselIntroSlides" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselIntroSlides" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>


      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselIntroSlides" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselIntroSlides" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselIntroSlides" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselIntroSlides" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselIntroSlides" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>

    </div>
  </div>



  <div class="container-fluid" id="about">

    <div class="row">

      <div class="col-lg-3 col-md-4">
        <div class="itemBanner">
          <img src="images/HookBag.jpg" class="img-fluid mx-auto p-0" alt="Punching bag" id="shoppingItem">
          <div class="itemBannerText">
            <h4 class="display-6 text-left text-dark p-1 m-0">PUNCHING BAGS</h3>
              <button type="button" class="btn btn-outline-dark btn-sm m-1">shop now</button>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-4">
        <div class="itemBanner">
          <img src="images/Gloves.jpg" class="img-fluid mx-auto p-0" alt="Gloves" id="shoppingItem">
          <div class="itemBannerText">
            <h4 class="display-6 text-left text-dark p-1 m-0">BOXING GLOVES</h3>
              <button type="button" class="btn btn-outline-dark btn-sm m-1">shop now</button>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-4">
        <div class="itemBanner">
          <img src="images/Pads.png" class="img-fluid mx-auto p-0" alt="Pads" id="shoppingItem">
          <div class="itemBannerText">
            <h4 class="display-6 text-left text-dark p-1 m-0">PADS</h3>
              <button type="button" class="btn btn-outline-dark btn-sm m-1">shop now</button>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-4">
        <div class="itemBanner">
          <img src="images/Headguard.jpg" class="img-fluid mx-auto p-0" alt="Pads" id="shoppingItem">
          <div class="itemBannerText">
            <h4 class="display-6 text-left text-dark p-1 m-0">HEADGUARDS</h3>
              <button type="button" class="btn btn-outline-dark btn-sm m-1">shop now</button>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-4">
        <div class="itemBanner">
          <img src="images/Vandages.jpg" class="img-fluid mx-auto p-0" alt="Pads" id="shoppingItem">
          <div class="itemBannerText">
            <h4 class="display-6 text-left text-dark p-1 m-0">VANDAGES</h3>
              <button type="button" class="btn btn-outline-dark btn-sm m-1">shop now</button>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-4">
        <div class="itemBanner">
          <img src="images/Mouthpiece.jpg" class="img-fluid mx-auto p-0" alt="Pads" id="shoppingItem">
          <div class="itemBannerText">
            <h4 class="display-6 text-left text-dark p-1 m-0">MOUTHPIECES</h3>
              <button type="button" class="btn btn-outline-dark btn-sm m-1">shop now</button>
          </div>
        </div>
      </div>

    </div>
  </div>


  <div class="container-fluid bg-light p-1" id="footer">
    <div class="row row-cols-3">
      <h3 class="h6 text-dark">ABOUT US</h3>
      <h3 class="h6 text-dark">CONTACT US</h3>
      <h3 class="h6 text-dark">WORK WITH US</h3>
    </div>
  </div>

</body>

</html>
